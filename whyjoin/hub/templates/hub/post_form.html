{% extends "hub/base.html" %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1 class="text-center">Write New Post </h1>
    <form method="POST">
        {% csrf_token%}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock%}
