{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <title>Why Join</title>
  </head>
  <body>
    <!-- Navbar -->
<!-- Holder div of the navbar components -->
    <div class="container">
      <!-- Beginning of first row -->
      <div class="row">
        <!-- Brand WJ link -->
        <div class="col-9">
          <a class="navbar-brand" href="{% url 'index' %}">WJ</a>
        </div>
        <!-- If the user is authenticated show the profile button if not show the register and log in routes -->
        {% if user.is_authenticated %}
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile </a>
              <a class="dropdown-item" href="{%url 'write_post'%}">Write</a>
              <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
            </div>
          </div>
                </div>
        {% else %}
        <div class="col">
          <ul>
            <li>          
              <a class="nav-link" href="{% url 'register' %}">Create Account</a>
            </li>
            <li>
              <a class="nav-link" href="{%url 'login' %}">Log in</a>
            </li>
          </ul>
          <!-- <a class="nav-link" href="{% url 'register' %}">Create Account</a>
          <a class="nav-link" href="{%url 'login' %}">Log in</a> -->
        </div>
        {% endif %}
      </div>
      <!-- Second row of navbar -->
      <div class="row">
        <div class="col">
          <a class="nav-link" aria-current="page" href="{%url 'post_list'%}"
                >Blog</a>
        </div>
        <div class="col">
          <a class="nav-link" href="{% url 'about' %}">What is Why Join?</a>        
        </div>
        <div class="col">
            <a class="nav-link" href="#">Forum</a>
        </div>
        <div class="col">
          <a class="nav-link" href="#">Community</a>
      </div>
      </div>
    </div>


    <!-- Code block -->
    {%block content%}{%endblock%}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  </body>
</html>
