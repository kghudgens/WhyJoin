{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" type="text/css" href="{% static 'hub/style.css' %}">
    <title>Why Join</title>
  </head>
  <body>
    <!-- Navbar -->
<!-- Holder div of the navbar components -->
    <div class="cerulean">
      <!-- Beginning of first row -->
      <div class="row padding">
        <!-- Brand WJ link -->
        <div class="col-8">
          <a class="navbar-brand" href="{% url 'index' %}">WJ</a>
        </div>
        <!-- If the user is authenticated show the profile button if not show the register and log in routes -->
        {% if user.is_authenticated %}
        <div class="col">
          <div class="dropdown d-flex justify-content-end">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'profile' user_id=user.id %}">Profile </a>
              <a class="dropdown-item" href="{%url 'write_post'%}">Write</a>
              <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
            </div>
          </div>
                </div>
        {% else %}
        <!-- columns for registration and logging in -->
        <div class="col text-center">
          <a href="{% url 'register' %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Create Account</a>
        </div>

        <div class="col-auto text-center">
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Log In</a>
        </div>
        {% endif %}
      </div>
      <!-- Second row of navbar -->
      <div class="row text-center">
        <div class="col">
          <a class="nav-link" aria-current="page" href="{%url 'post_list'%}"
                >Blog</a>
        </div>
        <div class="col">
          <a class="nav-link" href="{% url 'about' %}">What is Why Join?</a>        
        </div>
        <div class="col">
            <a class="nav-link" href="#">Forum</a>
        </div>
        <div class="col">
          <a class="nav-link" href="#">Community</a>
      </div>
      </div>
    </div>


    <!-- Code block -->
    {%block content%}{%endblock%}
<!-- Footer -->
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Â© 2021 Company, Inc</p>

    <a href="#" class="">
      <a class="navbar-brand" href="{% url 'index' %}">WJ</a>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  </body>
</html>
