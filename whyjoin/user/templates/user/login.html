{% extends "hub/base.html" %} {% load crispy_forms_tags %}
<!-- Login form -->
{% block content %}
<!-- Card holding log in form -->
<div class="container ">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Log in</h5>
    <!-- The form  -->
    <form method="POST">
      {% csrf_token %}
     {{form|crispy}}
      <input type="submit" value="login" />
    </form>
  </div>
</div>
</div>



{%endblock%}
